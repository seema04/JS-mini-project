<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="./style.css">
  <title>Review Project</title>
</head>
<body>
  <main>
     <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="./img/p1.jpg" id="person-img" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">UX designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente fugiat, iure nemo quo vero magni molestiae! Pariatur dolores quis voluptatibus!
        </p>

        <div class="button-container">
          <button class="prev-btn">
            <i class="fa fa-solid fa-chevron-left"></i>
          </button>
          
          <button class="next-btn">
            <i class="fa fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <!-- random button -->
        <button class="random-btn">
          Suprise me
        </button>
      </article>
     </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
